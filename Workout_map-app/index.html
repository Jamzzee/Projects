<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- External links -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- External links END-->

    <script defer src="app.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
        <div class="form__error-msg form__error-hide">
          <p>Inputs have to be a positive numbers!</p>
        </div>

        <div class="operation">
          <select class="operation__sort--type operation__sort--hide">
            <option value="all">sort</option>
            <option value="running">running</option>
            git
            <option value="cycling">cycling</option>
          </select>
          <button class="operation__overwiev">overwiev</button>
          <button class="operation__delete--all">delete all</button>
        </div>

        <div class="sort__container sort__container--view"></div>

        <hr class="divider" />
      </ul>
    </div>
    <div class="confirm__msg confirm__msg--hide">
      <div class="msg">
        <div class="question">
          <h1>Are you sure want to <span>delete all </span>entries?</h1>
        </div>
        <div class="msg__answear">
          <button class="msg__btn msg__btn--yes">yes</button>
          <button class="msg__btn msg__btn--no">no</button>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </body>
</html>
